<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo web</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRtTZ9KPIf8APKVaE5zMCpMKMJ7dgdIAnnTjQ&s"
      type="image/x-icon"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .rounder {
        border-radius: 100px;
      }
    </style>
  </head>
  <body class="bg-sky-500">
    <header>
      <div class="hmain bg-white flex justify-between items-center">
        <div class="logo">
          <img
            src="./logo.jpeg"
            class="rounder ml-10 my-2"
            height="80px"
            width="80px"
            alt="logo"
          />
        </div>
        <div class="links ml-10">
          <div class="flex items-center align-middle">
            <div
              class="linked h-7 w-24 text-center bg-sky-500 mr-10 rounded-md"
            >
              <a class=" " href="./home.html">home</a>
            </div>
            <div
              class="linked h-7 w-24 text-center bg-sky-500 mr-10 rounded-md"
            >
              <a class=" " href="./about.html">about</a>
            </div>
            <div
              class="linked h-7 w-24 text-center bg-sky-500 mr-10 rounded-md"
            >
              <a class=" " href="./contactUS.html">contactUS</a>
            </div>
            <div
              class="linked h-7 w-24 text-center bg-sky-500 mr-28 rounded-md"
            >
              <a class=" " href="./yourRecent.html">Recent list</a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="bg-white mx-80 h-96 w-[50%] mt-[8%]">
      <div class="">
        <input
          type="text"
          placeholder="Enter what to-do"
          id="text"
          class="ml-[35%] mt-10 w-60 rounded-md h-10 bg-sky-500 text-white text-center placeholder:text-white"
        />
      </div>

      <button
        onclick="add()"
        class="ml-[45%] mt-[1%] bg-sky-500 w-20 h-7 rounded-md"
      >
        add
      </button>

      <div
        id="list"
        class="text-white ml-[5%] mt-[2%] bg-sky-500 w-[90%] h-48 rounded-md text-center"
      >
        <p class="">add your work</p>
      </div>
    </main>
    <script src="./home.js"></script>
  </body>
</html>
