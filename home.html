<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo web</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRtTZ9KPIf8APKVaE5zMCpMKMJ7dgdIAnnTjQ&s"
      type="image/x-icon"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="home.css">
  </head>

  <body class="bg-sky-400">
    <!-- header start here -->
    <header>
      <div class="hmain bg-white flex justify-between items-center">
        <div class="logo flex">
          <img
            src="./images/logo.jpeg"
            class="rounder ml-10 my-2"
            height="80px"
            width="80px"
            alt="logo"
          />
          <h1
            class="mx-7 my-7 font-bold text-3xl font-sans text-center text-sky-500"
          >
            blue cloud To-do list
          </h1>
        </div>
        <div class="links ml-10">
          <div class="flex items-center align-middle">
            <div
              class="linked h-7 w-24 text-center bg-sky-400 mr-10 rounded-md text-black box"
            >
              <a class=" " href="./home.html">home</a>
            </div>
            <div
              class="linked h-7 w-24 text-center bg-sky-400 mr-10 rounded-md text-white box"
            >
              <a class=" " href="./about.html">about</a>
            </div>
            <div
              class="linked h-7 w-24 text-center bg-sky-400 mr-10 rounded-md text-white box"
            >
              <a class=" " href="./blog.html">blog2</a>
            </div>
            <div
              class="linked h-7 w-24 text-center bg-sky-400 mr-28 rounded-md text-white box"
            >
              <a class=" " href="./yourRecent.html">Recent list</a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- header end -->

    <main class="items-center flex mt-1 ">
      <img
        src="./images/list.png"
        height="200vh"
        width="200vw"
        alt=""
        class="ml-[9%] mt-10 rounded-full"
      />
      <h1 class="font-bold text-3xl font-sans text-center text-white ml-9 ">Enter what you wanna do in the day</h1>
    </main>
    <!-- main bar -->
    <main class="bg-white mx-80 h-96 w-[50%] mt-[0%] rounded-lg items-center">
      <h1
        class="inline-block font-bold text-3xl font-sans text-center text-sky-500 mx-[40%] mt-5"
      >
        To-do list
      </h1>
      <div class="">
        <input
          type="text"
          placeholder="Enter what to-do"
          id="text"
          class="ml-[35%] mt-5 w-60 rounded-md h-10 bg-sky-400 text-white text-center placeholder:text-white"
        />
      </div>

      <button
        onclick="add()"
        class="ml-[46%] mt-[2%] bg-sky-800 w-20 h-7 rounded-md text-white"
      >
        add
      </button>

      <div
        id="list"
        class="text-white ml-[5%] mt-[1%] bg-sky-400 w-[90%] h-44 rounded-md text-center overflow-x-auto"
      >
        <p
          class="bg-white text-sky-400 font-bold w-40 ml-[39%] mt-3 block rounded-md"
        >
          your works
        </p>
      </div>
      <button
        id="restore"
        onclick="restore() "
        class="ml-[32%] mt-[1%] bg-sky-400 w-60 h-7 rounded-md"
        style="display: none"
      >
        Restore Recent value
      </button>
    </main>
    <!-- end -->
    <!-- main 2nd bar -->
    <div
      class="main2 flex justify-around align-bottom items-baseline mtm bg-white mb-0 h-24"
    >
      <div class="signupBar bg-white w-96 h-16 rounded-lg">
        <center class="mt-14">
          <div
            class="bg-sky-400 w-60 h-7 rounded-lg text-white flex justify-around box"
          >
            <h4 class="font-bold">don't have an account</h4>
            <a
              class="bg-sky-600 text-slate-200 font-bold rounded-lg hover:underline hover:text-white"
              href="./signup.html"
              >sign up</a
            >
          </div>
        </center>
      </div>
      <div class="loginbar bg-white w-96 h-16 rounded-lg">
        <center class="mt-14">
          <div
            class="bg-sky-400 w-60 h-7 rounded-lg text-white flex justify-between box"
          >
            <h4 class="ml-10 font-bold">have an account</h4>
            <a
              class="bg-sky-600 text-slate-200 font-bold rounded-lg hover:underline hover:text-white mr-2"
              href="./index.html"
              >login</a
            >
          </div>
        </center>
      </div>
    </div>
    <!-- end -->
    <script src="./home.js"></script>
    <!-- code end -->
  </body>
</html>
